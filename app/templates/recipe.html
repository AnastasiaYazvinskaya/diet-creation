{% extends "base.html" %}
<!-- Content for displaying chosen recipe -->
{% block content %}
    <!-- Recipe name -->
    <h2>{% block title %} {{recipe['name']}} {% endblock %}</h2>
    <!-- Recipe type -->
    <span>({{ recipe['type'] }})</span>
    <br><br>
    <!-- List of ingredients-->
    <div style="width: 300px;">
        <h5>Ingredients:</h5>
        <ul class="list-group list-group-flush">
            {% for ingred in ingreds %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ingred['name']}}
                        <span class="badge badge-primary badge-pill">{{ingred['weight']}}</span>
                    </li>
            {% endfor %}
        </ul>
    </div>
    <hr>
    <!-- Recipe description -->
    <h5>Description:</h5>
    <p>{{recipe['descr']}}</p>
    <br>
    <div>
        <form action="{{ url_for('delete_r', id=recipe['id']) }}" method="POST"style="display: inline-block;">
            <input type="submit" value="Delete"
                    class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this recipe?')">
        </form>
        <a href="{{ url_for('edit_r', id=recipe['id']) }}" style="display: inline-block;">
            <span class="btn btn-outline-warning btn-sm">Edit</span>
        </a>
    </div>
{% endblock %}
