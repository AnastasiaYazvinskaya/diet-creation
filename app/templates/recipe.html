{% extends "base.html" %}
<!-- Content for displaying chosen recipe -->
{% block content %}
    <!-- Recipe name -->
    <h2>{% block title %} {{recipe['name']}} {% endblock %}</h2>
    <!-- Recipe type -->
    <span>({{ recipe['type'] }})</span>
    <br>
    <!-- List of ingredients-->
    <div style="width: 300px;">
        <h5>Ingredients:</h5>
        <ul class="list-group list-group-flush">
            {% for ingred in ingreds %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ingred['prod_name']}}
                        <span class="badge badge-primary badge-pill">{{ingred['weight']}}</span>
                    </li>
            {% endfor %}
        </ul>
    </div>
    <hr>
    <!-- Recipe description -->
    <h5>Description:</h5>
    <p>{{recipe['descr']}}</p>
{% endblock %}
