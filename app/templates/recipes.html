{% extends "base.html" %}
<!-- Content for displaying list of recipes -->
{% block content %}
<!-- Title -->
    <h1>{% block title %} List of Recipes {% endblock %}</h1>
    <!-- Badge (button) for creating new product -->
    <a href="{{url_for('create_r')}}">
        <span class="badge badge-primary">New Recipe</span>
    </a>
    <br>
    <!-- Displaying a list of recipes in a table (col: name, type, actions)-->
    <table class="table">
        <!-- Table head -->
        <thead class="thead-light">
            <tr>
                <th scope="col"> Name </th>
                <th scope="col"> Type </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            <!-- For each recipe in data create a new row in a table -->
            {% for recipe in recipes %}
                <tr>
                    <td scope="row">
                        <a href="{{url_for('recipe', recipe_id=recipe['id'])}}">
                            {{ recipe['name']}}
                        </a>
                    </td>
                    <td> {{ recipe['type'] }} </td>
                    <td>
                        <form action="{{ url_for('delete_r', id=recipe['id']) }}" method="POST" style="display: inline-block;">
                            <input type="submit" value="Delete"
                                    class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this recipe?')">
                        </form>
                        <a href="{{ url_for('edit_r', id=recipe['id']) }}" style="display: inline-block;">
                            <span class="btn btn-outline-warning btn-sm">Edit</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
