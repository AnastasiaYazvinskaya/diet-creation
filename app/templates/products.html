{% extends "base.html" %}
<!-- Content for displaying list of products -->
{% block content %}
    <!-- Title -->
    <h1>{% block title %} List of Products {% endblock %}</h1>
    <!-- Badge (button) for creating new product -->
    <a href="{{url_for('create_p')}}">
        <span class="badge badge-primary">New Product</span>
    </a>
    <br>
    <!-- Displaying a list of products in a table (col: name, weight, price, shop, actions)-->
    <table class="table">
        <!-- Table head -->
        <thead class="thead-light"><tr>
            <th scope="col"> Name </th>
            <th scope="col"> Weight </th>
            <th scope="col"> Price </th>
            <th scope="col"> Shop </th>
            <th scope="col"></th>
        </tr></thead>
        <!-- Table body -->
        <tbody>
            <!-- For each product in data create a new row in a table -->
            {% for product in products %}
                <tr>
                    <td scope="row"> {{ product['name'] }} </td>
                    <td> {{ product['weight'] }} </td>
                    <td> {{ product['price'] }} </td>
                    <td> {{ product['shop'] }} </td>
                    <td> 
                        <form action="{{ url_for('delete_p', id=product['id']) }}" method="POST">
                            <input type="submit" value="Delete"
                                    class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this product?')">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
