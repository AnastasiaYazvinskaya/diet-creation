{% extends 'base.html' %}
{% block script %}
<script src="static/js/script.js"></script>
{% endblock %}
{% block content %}
<h1>{% block title %} Create a New recipe {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="r_name">Name</label>
        <input type="text" name="r_name"
            placeholder="Recipe name" class="form-control"></input>
    </div>

    <div class="form-group">
        <label for="type">Type</label>
        <input list="types" name="type" class="form-control"></input>
        <datalist id="types">
            <option value="Завтрак"></option>
            <option value="Обед"></option>
            <option value="Ужин"></option>
            <option value="Десерт"></option>
            <option value="Напиток"></option>
        </datalist>
    </div>

    <h5>Ingredients:</h5>
    <div class="form-group">
        <label for="name_0">Name</label>
        <input type="text" name="name_0"
            placeholder="1 product name" class="form-control"></input>
        
        <label for="weight_0">Weight (gram)</label>
        <input type="number" name="weight_0"
            placeholder="0.00" class="form-control"></input>
    </div>

    <div id="ingredientAdd"></div>

    <div class="form-group">
        <button id="add" type="button" class="btn btn-secondary">Add ingredient</button>
    </div>

    <div class="form-group">
        <label for="descr">Description</label>
        <textarea name="descr" placeholder="Recipe description"
                  class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
{% endblock %}
